name: Build HY3000 (ImmortalWrt 25.12)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取你自己的仓库（三件套 + 检测脚本）
      - name: Checkout open-immortalwrt-mt7981 repo
        uses: actions/checkout@v4

      # 2. 克隆 ImmortalWrt 25.12 官方源码
      - name: Clone ImmortalWrt 25.12
        run: |
          git clone --branch openwrt-25.12 https://github.com/immortalwrt/immortalwrt.git openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 3. 覆盖适配文件到官方源码
      - name: Apply HY3000 device files
        run: |
          cp hy3000/target/linux/mediatek/image/filogic.mk openwrt/target/linux/mediatek/image/
          cp hy3000/target/linux/mediatek/dts/mt7981b-philips-hy3000.dts openwrt/target/linux/mediatek/dts/
          cp hy3000/target/linux/mediatek/filogic/base-files/etc/board.d/02_network openwrt/target/linux/mediatek/filogic/base-files/etc/board.d/
          cp hy3000/target/linux/mediatek/filogic/base-files/lib/upgrade/platform.sh  openwrt/target/linux/mediatek/filogic/base-files/lib/upgrade/        
          cp hy3000/hy3000.conf openwrt/.config

      # 4. 运行新版检测脚本（检查 openwrt/ 目录）
      - name: Run hy3000 environment check
        run: |
          chmod +x scripts/check-hy3000-env.sh
          ./scripts/check-hy3000-env.sh

      # 5. 磁盘优化
      - name: Expand disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/lib/android
          df -h

      # 6. ccache 缓存
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      # 7. dl 缓存
      - name: Cache dl
        uses: actions/cache@v4
        with:
          path: openwrt/dl
          key: ${{ runner.os }}-dl-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-dl-

      # 8. 自动创建 tag（不会 403）
      - name: Create tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          TAG="v$(date +'%Y%m%d')-${{ github.run_number }}"
          git tag $TAG
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} $TAG
          echo "TAG=$TAG" >> $GITHUB_ENV

      # 9. 构建固件
      - name: Build firmware
        run: |
          cd openwrt
          make defconfig
          make -j$(nproc)

      # 10. 生成 sha256sum
      - name: Generate sha256sum
        run: |
          cd openwrt/bin/targets/mediatek/filogic
          sha256sum *.bin > sha256sum.txt

      # 11. 发布 Release
      - name: Release firmware
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "SL3000 ImmortalWrt 25.12 ${{ env.TAG }}"
          files: |
            openwrt/bin/targets/mediatek/filogic/*.bin
            openwrt/bin/targets/mediatek/filogic/sha256sum.txt
