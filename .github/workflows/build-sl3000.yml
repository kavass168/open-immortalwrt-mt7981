name: Build SL3000 Firmware

# ✅ 只允许手动触发
on:
  workflow_dispatch:
    inputs:
      code:
        description: '验证码'
        required: true
        default: '3000'

# ✅ 允许推送 tag（修复 403）
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 安装依赖
      - name: Setup build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git ccache

      # 3. 磁盘优化（释放空间）
      - name: Expand disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/lib/android
          df -h

      # 4. 自动准备 .config（修复 .config 缺失问题）
      - name: Prepare config
        run: |
          cp config/sl3000.config .config

      # 5. 运行 SL3000 环境检测脚本（已修复）
      - name: Check SL3000 environment
        run: |
          chmod +x scripts/check-sl3000-env.sh
          ./scripts/check-sl3000-env.sh

      # 6. ccache 缓存
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      # 7. dl 缓存
      - name: Cache dl
        uses: actions/cache@v4
        with:
          path: openwrt/dl
          key: ${{ runner.os }}-dl-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-dl-

      # 8. 自动创建 tag（使用 GITHUB_TOKEN 推送，不会 403）
      - name: Create tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          TAG="v$(date +'%Y%m%d')-${{ github.run_number }}"
          git tag $TAG
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} $TAG
          echo "TAG=$TAG" >> $GITHUB_ENV

      # 9. 构建固件（单设备 SL3000）
      - name: Build firmware
        run: |
          make -j$(nproc)

      # 10. 生成 sha256sum 校验文件
      - name: Generate sha256sum
        run: |
          cd bin/targets/mediatek/filogic
          sha256sum *.bin > sha256sum.txt

      # 11. 发布 Release
      - name: Release firmware
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "SL3000 Firmware ${{ env.TAG }}"
          files: |
            bin/targets/mediatek/filogic/*.bin
            bin/targets/mediatek/filogic/sha256sum.txt
