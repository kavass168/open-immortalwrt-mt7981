name: Build SL3000 (ImmortalWrt 25.12)

on:
  workflow_dispatch:
    inputs:
      code:
        description: '验证码'
        required: true
        default: '3000'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取你自己的仓库（三件套）
      - name: Checkout SL3000 repo
        uses: actions/checkout@v4

      # 2. 克隆 ImmortalWrt 25.12 官方源码
      - name: Clone ImmortalWrt 25.12
        run: |
          git clone --branch openwrt-25.12 https://github.com/immortalwrt/immortalwrt.git openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 3. 覆盖三件套到官方源码
      - name: Apply SL3000 device files
        run: |
          cp image/filogic.mk openwrt/target/linux/mediatek/image/
          cp dts/mt7981-sl3000-emmc.dts openwrt/target/linux/mediatek/dts/
          cp config/sl3000.config openwrt/.config

      # 4. 磁盘优化
      - name: Expand disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/lib/android
          df -h

      # 5. ccache 缓存
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      # 6. dl 缓存
      - name: Cache dl
        uses: actions/cache@v4
        with:
          path: openwrt/dl
          key: ${{ runner.os }}-dl-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-dl-

      # 7. 自动创建 tag（不会 403）
      - name: Create tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          TAG="v$(date +'%Y%m%d')-${{ github.run_number }}"
          git tag $TAG
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} $TAG
          echo "TAG=$TAG" >> $GITHUB_ENV

      # 8. 构建固件
      - name: Build firmware
        run: |
          cd openwrt
          make defconfig
          make -j$(nproc)

      # 9. 生成 sha256sum
      - name: Generate sha256sum
        run: |
          cd openwrt/bin/targets/mediatek/filogic
          sha256sum *.bin > sha256sum.txt

      # 10. 发布 Release
      - name: Release firmware
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "SL3000 ImmortalWrt 25.12 ${{ env.TAG }}"
          files: |
            openwrt/bin/targets/mediatek/filogic/*.bin
            openwrt/bin/targets/mediatek/filogic/sha256sum.txt
